<div class="container col-xs-12 col-sm-12 col-md-12" id="mainProfileContainer">
	<img src="http://i.imgur.com/4aSkIAh.jpg" alt="profile gif" id="profileGif">

	<div class="row"  id="userHeader">
		<div ng-if="isLoggedIn" class="col-xs-12 col-sm-12 col-md-12" id="greeting">
			<h1>Welcome {{user.username}}!</h1>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-12 col-xs-12 col-md-11 col-md-offset-1" id="profile">

			<div class="col-sm-3 col-xs-12 col-md-4 imageDiv">
				<div class="row">
					<div id="imageHolder">
						<div>
							<img class="img-rounded" src={{profileImageSrc}} id="userImage"></img>
						</div>
					</div>
				<!-- <div class="row"> -->
					<div ng-show="isOwnPage" >
						<div class="input-group">
							<span class="input-group-btn">
								<button class="btn btn-primary btn-file" id="browseButton">
									Browse Files<input type="file" ng-model="user.uploadedImage" base-sixty-four-input>
								</button>
							</span>
							<input ng-model="user.uploadedImage.filename" id="uploadBox" class="form-control" type="text" readonly>
						</div>
						<button class="btn btn-primary"ng-disabled="!user.uploadedImage" ng-click="uploadImage(user.uploadedImage)" id="uploadPic">Upload</button>
					</div>
				</div>
				<!-- </div> -->
			</div>


			<div class="col-sm-2 col-xs-2 col-md-2" id="playControlDiv">
				<div ng-show="isOwnPage" >

					<div class="row" id="joinExistingGame">
						<button id="joinGameButton" ui-sref="game">Join An Existing Game!</button>
					</div>

					<div class="row" id="hostNewGame">
						<button id="hostGameButton">Host A New Game</button>
						<br>
						<input type="number" id="numberPlayerInput" min="3" max="8" placeholder="Number of players"/>
					</div>

				</div>
			</div>


			<div class="col-sm-3 col-xs-3 col-md-3" id="leaderBoardDiv">
				<div ng-show="isOwnPage" >
					<div class="row" id="leaderBoardHeader">
						<h3>Gamepoints</h3>
					</div>
					<div class="row" id="leaderBoardScore">
						<h4>Number of games won:      {{user.gamePoints}}</h4>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>
